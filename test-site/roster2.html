<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Attendance Portal</title>
    <link rel="stylesheet" href="styles/roster2.css">
    <style></style>
</head>

<body>

    <div class="navbar">
        <div class="navbar-brand">
            <h1> 
                出席統計
            </h1>
        </div>
        <div class="navbar-links">
            <p>
                年: 
                <span id="academicYear">2026</span>
            </p>
            <!-- Add other relevant information -->
        </div>
    </div>

    <div class="container">
        <div id="formSection">
            <h2>出席記錄</h2>
            <button id="addClassButton" 
                onclick="showAddClassForm()">
                1 加入新紀錄日期
            </button>
            <button id="readOrgButton" 
                onclick="showreadOrgForm()">
                2 使用上次會友名單
            </button>
            <button id="addStudentOrgButton" 
                onclick="showAddStudentOrgForm()">
                2A 匯入初始名單
            </button>
            <button id="addStudentButton" 
                onclick="showAddStudentForm()">
                3 加入新會友
            </button>
            <label for="classSelector">日期和堂次記錄:</label>
            <select id="classSelector" required 
                onchange="showStudentsList()">
            </select>
            <!--<label for="sessionSelector">選擇第幾堂:</label>
            <select id="sessionSelector" required
                onchange="showStudentsList()">
				<option value="first">第1堂</option>
				<option value="second" selected>第2堂</option>				
            </select> -->

            <ul id="studentsList">
                <!-- Populate students dynamically 
                    based on the selected class -->
            </ul>

            <div id="summarySection">
                <h3>Summary</h3>
                <p>
                    全部人數: 
                    <span id="totalStudents">0</span>
                </p>
                <p>
                    出席人數: 
                    <span id="totalPresent">0</span>
                </p>
                <p>
                    缺席人數: 
                    <span id="totalAbsent">0</span>
                </p>
                <p>
                    請假出差: 
                    <span id="totalLeave">0</span>
                </p>
            </div>

            <button onclick="submitAttendance()">
                4 確認送出統計
            </button>

            <!-- Result Section -->
            <div id="resultSection" style="display: none;">
                <h3>Attendance Result</h3>
                <p>
                    統計日期: 
                    <span id="attendanceDate"></span>
                </p>
                <p>
                    統計時間: 
                    <span id="attendanceTime"></span>
                </p>
                <p>
                    紀錄日期堂次: 
                    <span id="attendanceClass"></span>
                </p>
                <p>
                    Total 人數: 
                    <span id="attendanceTotalStudents"></span>
                </p>
                <p>
                    出席: 
                    <span id="attendancePresent"></span>
                </p>
                <p>
                    缺席: 
                    <span id="attendanceAbsent"></span>
                </p>
                <p>
                    請假: 
                    <span id="attendanceLeave"></span>
                </p>
                <p>
                    出席率: 
                    <span id="attendanceRate"></span>
                </p>
            </div>
        </div>
    </div>

    <div id="addStudentOrgPopup" class="popup">
        <h2>初始會友名單</h2>
        <!-- Add all org memebers from json -->
        <label for="org">
            匯入初始會友名單?
        </label>
        <input type="file" hidden id="org">

        <!-- Add more fields as needed 
         <button onclick="addOrg()">
             <button onclick="showStudentsList()">-->

        <button onclick="addOrg()">
            確認
        </button>
        <button onclick="closePopup()">
            取消
        </button>
    </div>

    <div id="readOrgPopup" class="popup">
        <h2>使用上次會友名單</h2>
        <!-- Add all org memebers from json -->
        <label for="rl">
            使用上次會友名單?
        </label>
        <input type="file" hidden id="rl">

        <!-- Add more fields as needed 
         <button onclick="addOrg()">
             <button onclick="showStudentsList()">-->

        <button onclick="readOrg()">
            確認
        </button>
        <button onclick="closePopup()">
            取消
        </button>
    </div>

    <div id="addClassPopup" class="popup">
        <h2>加入日期</h2>
        <!-- Add Class Form Content -->
        <label for="newClassName">
            日期:
        </label>
        <input type="date" id="newClassName" required>
        <label for="session">選擇第幾堂:</label>
        <select id="session" required>
            <option value="第1堂">第1堂</option>
            <option value="第2堂" selected>第2堂</option>				
                <!-- Populate classes dynamically -->
            </select>
        <!-- Add more fields as needed -->

        <button onclick="addClass()">
            送出
        </button>
        <button onclick="closePopup()">
            取消
        </button>
    </div>
    <div id="addStudentPopup" class="popup">
        <h2>加入新會友</h2>
        <!-- Add Student Form Content -->
        <label for="newStudentName">
            會友名稱:
        </label>
        <input type="text" id="newStudentName" required>
        <label for="newStudentRoll">
            編號:
        </label>
        <input type="text" id="newStudentRoll" required>
        <!-- Add more fields as needed -->

        <button onclick="addStudent()">
            送出
        </button>
        <button onclick="closePopup()">
            取消
        </button>
    </div>
    <div><button id="clean" onclick="cleanSelectedClass()">刪除出席記錄 </button> </div>
    <script src="scripts/roster2.js"></script>
</body>


</html>
