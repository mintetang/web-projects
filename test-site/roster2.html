<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Attendance Portal</title>
    <link rel="stylesheet" href="styles/roster2.css">
    <style></style>
</head>

<body>

    <div class="navbar">
        <div class="navbar-brand">
            <h1> 
                出席統計
            </h1>
        </div>
        <div class="navbar-links">
            <p>
                年: 
                <span id="academicYear">2026</span>
            </p>
            <!-- Add other relevant information -->
        </div>
    </div>

    <div class="container">
        <div id="formSection">
            <h2>出席記錄</h2>
            <button id="addClassButton" 
                onclick="showAddClassForm()">
                統計日期
            </button>
            <button id="addStudentOrg" 
                onclick="showAddStudentOrgForm()">
                列出現有名單
            </button>
            <button id="addStudentButton" 
                onclick="showAddStudentForm()">
                加入新會友
            </button>

            <label for="classSelector">日期:</label>
            <select id="classSelector" required 
                onchange="showStudentsList()">
                <!-- Populate classes dynamically -->
            </select>

            <ul id="studentsList">
                <!-- Populate students dynamically 
                    based on the selected class -->
            </ul>

            <div id="summarySection">
                <h3>Summary</h3>
                <p>
                    全部人數: 
                    <span id="totalStudents">0</span>
                </p>
                <p>
                    出席人數: 
                    <span id="totalPresent">0</span>
                </p>
                <p>
                    缺席人數: 
                    <span id="totalAbsent">0</span>
                </p>
                <p>
                    請假出差: 
                    <span id="totalLeave">0</span>
                </p>
            </div>

            <button onclick="submitAttendance()">
                確認送出統計
            </button>

            <!-- Result Section -->
            <div id="resultSection" style="display: none;">
                <h3>Attendance Result</h3>
                <p>
                    Date: 
                    <span id="attendanceDate"></span>
                </p>
                <p>
                    Time: 
                    <span id="attendanceTime"></span>
                </p>
                <p>
                    Class: 
                    <span id="attendanceClass"></span>
                </p>
                <p>
                    Total Students: 
                    <span id="attendanceTotalStudents"></span>
                </p>
                <p>
                    Present: 
                    <span id="attendancePresent"></span>
                </p>
                <p>
                    Absent: 
                    <span id="attendanceAbsent"></span>
                </p>
                <p>
                    Leave: 
                    <span id="attendanceLeave"></span>
                </p>
            </div>
        </div>
    </div>

    <div id="addStudentOrg" class="popup">
        <h2>Import Org</h2>
        <!-- Add all org memebers from json -->
        <label for="StudentOrg">
            會友名單輸入:
        </label>
        <input type="file" id="StudentOrg " name="filename" required>

        <!-- Add more fields as needed -->

        <button onclick="addStudentOrg()">
            送出
        </button>
        <button onclick="closePopup()">
            取消
        </button>
    </div>

    <div id="addClassPopup" class="popup">
        <h2>加入日期</h2>
        <!-- Add Class Form Content -->
        <label for="newClassName">
            日期:
        </label>
        <input type="date" id="newClassName" required>
        <!-- Add more fields as needed -->

        <button onclick="addClass()">
            送出
        </button>
        <button onclick="closePopup()">
            取消
        </button>
    </div>
    <div id="addStudentPopup" class="popup">
        <h2>加入新會友</h2>
        <!-- Add Student Form Content -->
        <label for="newStudentName">
            會友名稱:
        </label>
        <input type="text" id="newStudentName" required>
        <label for="newStudentRoll">
            編號:
        </label>
        <input type="text" id="newStudentRoll" required>
        <!-- Add more fields as needed -->

        <button onclick="addStudent()">
            送出
        </button>
        <button onclick="closePopup()">
            取消
        </button>
    <script src="scripts/roster2.js"></script>
</body>

</html>
